version: '3.7'
services:
  react:
    stdin_open: true
    container_name: react_sentimento
    build: ./react
    volumes:
     - ./workDir/react:/var/www/react:cached
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm start
  db:
    #       build: ./mysql
    image: mongo
    restart: always
    container_name: mongo_database_sentimento
    ports:
      - "8081:8081"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: p
    volumes:
      - /var/lib/mongodb/
    networks:
      - network_sentimento
  symfony:
    build: ./symfony
    container_name: symfony_sentimento
    ports:
      - "9001:9001"
    volumes:
      - ./workDir:/var/www:cached
    #           - ./logs/sentimento:/var/www/sentimento/var/log:cached
    links:
      - db
    extra_hosts:
      - "docker-host.localhost:127.0.0.1"
    networks:
      - network_sentimento
  nginx:
    build: symfony
    container_name: nginx_sentimento
    ports:
      - "80:80"
    links:
      - symfony
    volumes:
      - ./logs/symfony:/var/log/symfony:cached
      - ./workDir:/var/www:cached
    networks:
      - network_sentimento
networks:
  network_sentimento:
    name: network_sentimento
volumes:
  db-data:

